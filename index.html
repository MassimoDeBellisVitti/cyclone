<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wind Planner</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
        font-family: monospace;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Wind Planner GUI</h1>

    <form id="wind-form">
      <label for="json-input">Paste your .wind JSON below:</label><br />
      <textarea id="json-input" placeholder='{ "layers": [ ... ], "mandrelParameters": ... }'></textarea><br />
      <button type="submit">Generate G-code</button>
    </form>

    <div id="status-message" style="margin-top: 15px; color: green;"></div>

    <!-- Optional version display -->
    <p style="margin-top: 40px; font-size: 12px; color: #666;">
      Node.js: <span id="node-version"></span> |
      Chromium: <span id="chrome-version"></span> |
      Electron: <span id="electron-version"></span>
    </p>

    <script src="./dist/renderer.js"></script>
  </body>
</html>
