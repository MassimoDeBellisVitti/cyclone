on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    name: Build on Windows

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build || true
      - run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}